<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="" />
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip" />
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">9786 2345 1098 2367</h5>
                        <h5 class="name">Riya Jha</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>12/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service, call +123-456-789 or +987-654-321</h6>
                <span class="magnetic-strip"></span>
                <div class="sign"><i>789</i></div>
                <h5>
                    If card is found unclaimed, please to:<br>
                    MasterCard Bank<br>
                    Email at mastercard@gmail.com<br>
                    123 Main St, Bangalore, India 12345
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
